$workspaceManager =  ~/.config/hypr/modules/scripts/workspace-manager.sh

binds {
    drag_threshold = 10  # Fire a drag event only after dragging for more than 10px
    disable_keybind_grabbing = true
    pass_mouse_when_bound = false
}

# ==============================================================================
# ACTIONS
# ==============================================================================

bind = SUPER, R, togglesplit, window
bind = Ctrl, Q, killactive,
bind = SUPER+Shift+Alt, Q, exec, hyprctl kill
bind = SUPER+Alt, Space, togglefloating, # Float/Tile
bind = SUPER, D, fullscreen, 1
bind = SUPER, F, fullscreen, 0

# ==============================================================================
# WINDOWS
# ==============================================================================

# Move position
bind = SUPER, Left, movefocus, l
bind = SUPER, Right, movefocus, r
bind = SUPER, Up, movefocus, u
bind = SUPER, Down, movefocus, d

bind = SUPER+Shift, Left, movewindow, l
bind = SUPER+Shift, Right, movewindow, r
bind = SUPER+Shift, Up, movewindow, u
bind = SUPER+Shift, Down, movewindow, d

bind = SUPER, S, togglespecialworkspace, magic

# --- Window split ratio ---
binde = SUPER, Semicolon, splitratio, -0.1
binde = SUPER, Apostrophe, splitratio, +0.1

# --- Direct Access (1-10) ---
bind = SUPER, 1, exec, $workspaceManager switch 1
bind = SUPER, 2, exec, $workspaceManager switch 2
bind = SUPER, 3, exec, $workspaceManager switch 3
bind = SUPER, 4, exec, $workspaceManager switch 4
bind = SUPER, 5, exec, $workspaceManager switch 5
bind = SUPER, 6, exec, $workspaceManager switch 6
bind = SUPER, 7, exec, $workspaceManager switch 7
bind = SUPER, 8, exec, $workspaceManager switch 8
bind = SUPER, 9, exec, $workspaceManager switch 9
bind = SUPER, 0, exec, $workspaceManager switch 10

# --- Move Window (1-10) ---
bind = SUPER SHIFT, 1, exec, $workspaceManager move 1
bind = SUPER SHIFT, 2, exec, $workspaceManager move 2
bind = SUPER SHIFT, 3, exec, $workspaceManager move 3
bind = SUPER SHIFT, 4, exec, $workspaceManager move 4
bind = SUPER SHIFT, 5, exec, $workspaceManager move 5
bind = SUPER SHIFT, 6, exec, $workspaceManager move 6
bind = SUPER SHIFT, 7, exec, $workspaceManager move 7
bind = SUPER SHIFT, 8, exec, $workspaceManager move 8
bind = SUPER SHIFT, 9, exec, $workspaceManager move 9
bind = SUPER SHIFT, 0, exec, $workspaceManager move 10

# Move Next workspace
bindel = SUPER CTRL, Right, exec,     $workspaceManager next
bindel = SUPER CTRL SHIFT, Right, exec, $workspaceManager move_next

# Move Previous workspace
bindel = SUPER CTRL, Left, exec, $workspaceManager prev
bindel = SUPER CTRL SHIFT, Left, exec, $workspaceManager move_prev

# Drag windows with mouse
bindm = SUPER, mouse:272, movewindow

# Special workspaces
bind = SUPER, S, togglespecialworkspace, magic

##! Session
bind = SUPER, L, exec, hyprlock
bindld = SUPER+Shift, L, Suspend system, exec, systemctl suspend || loginctl suspend # Sleep
bindd = Ctrl+Shift+Alt+SUPER, Delete, Shutdown, exec, systemctl poweroff || loginctl poweroff # [hidden] Power off


# Audio/brightness
bindel = , XF86MonBrightnessUp,   global, quickshell:brightness_up
bindel = , XF86MonBrightnessDown, global, quickshell:brightness_down

bindel = , XF86AudioRaiseVolume,  global, quickshell:volume_up
bindel = , XF86AudioLowerVolume,  global, quickshell:volume_down
bindel = , XF86AudioMute,         global, quickshell:volume_mute

bindl = , XF86AudioNext,  exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay,  exec, playerctl play-pause
bindl = , XF86AudioPrev,  exec, playerctl previous


# quickshell
bind = , Print, global, quickshell:take_screenshot # Screenshot
bind = SUPER, End, global, quickshell:power_menu # Power menu
bind = SUPER, Space, global, quickshell:app_launcher # Launcher
bind = SUPER, V, global, quickshell:clipboard_history
bind = SUPER, W, global, quickshell:wallpaper_picker # Wallpaper Picker

bind = SUPER, T, exec, kitty
bind = SUPER, E, exec, thunar
bind = SUPER, B, exec, zen-browser
bind = SUPER, C, exec, code
bind = SUPER, N, exec, nmsurf
